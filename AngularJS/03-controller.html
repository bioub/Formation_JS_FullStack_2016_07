<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="PrenomCtrl">
    <div>
        Pr√©nom : <input ng-model="prenom">
        <button ng-click="ajouter()">+</button>
    </div>
    <ul>
        <li ng-repeat="prenom in prenoms track by $index">
            {{prenom}}
            <button ng-click="supprimer($index)">-</button>
        </li>
    </ul>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        (function () {
            'use strict';

            var app = angular.module('app', []);

            app.controller('PrenomCtrl', function ($scope) {
                $scope.prenoms = [];

                $scope.ajouter = function() {
                    $scope.prenoms.push($scope.prenom);
                };

                $scope.supprimer = function(i) {
                    $scope.prenoms.splice(i, 1);
                };
            });
        }());
    </script>
</body>
</html>
